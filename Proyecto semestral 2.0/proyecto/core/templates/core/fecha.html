<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sección</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  </head>
<body>
  {%extends 'core/base.html'%}
  {load static}
  {%block contenido%}
    <div class="container">
<form action="inicio.html" method="post">
    <label for="tx_fecha " class="form-label">Seleccione la fecha de despacho</label>
    <input type="date" data-mdb-inline="true" >
    <br><label for="tx_horas" class="form-label">Seleccione el horario de despacho</label>
    <select name="" id="horario" rounded>
        <option value="1" rounded>09:00 AM a 12:00 hrs</option>
        <option value="2" rounded>12:01 a 18:00 hrs</option>
        
    </select>
    <h4><label for="tx_info">Debido a la situación actual del país hay posibilidades de retraso de en los repartos</label></h4>
    <button type="submit" class="btn btn-primary">Ir a Pagar</button>
    <button type="reset" class="btn btn-danger">Cancelar</button>
</form>
</div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    {%endblock contenido%}
</body>
</html>
