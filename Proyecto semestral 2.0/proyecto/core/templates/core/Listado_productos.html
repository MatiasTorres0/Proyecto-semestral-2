{% extends 'core/base.html' %}

{% block contenido %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="css/estilos.css">
<div id="principal">
<h2>Listado Productos</h2>


<table class="table table-striped table-">
    <tr>

        <th>Nombre</th>
        <th>Peso</th>
        <th>Precio</th>
        <th>Modificar</th>
        <th>Eliminar</th>
    </tr>
    {% for p in product %}


        <tr>
        
            <td> {{p.nombre}} </td>
            <td> {{p.peso}}</td>
            <td> {{p.precio}}</td>
            
            <td><a class="nav-link" href="{% url 'modificar_productos' p.id %}">Modificar Producto</a></td>
            <td><a class="nav-link" href="{% url 'eliminar_producto' p.id %}">Eliminar Producto</a></td>
            {%endfor%}

        </tr>
        </table>

</div>
{{ mensaje }}
{%endblock contenido%}

</body>

</html>
